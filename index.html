<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Bruno Sena">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://kit.fontawesome.com/806392c754.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Palanquin:wght@300&display=swap" rel="stylesheet">
        <meta name="description" content="CSS Only Login Template">
        <title>Dracula login</title>
    </head>

    <body>

        <div class="login-cnt">
            <form action="https://google.com" id="login-form">
                <h2 class="login-title">
                    Login
                </h2>
                <h6>Don't trust me</h6>
                <div class="i">
                    <i class="fa fa-user"></i>
                </div>
                <label class="label-option">Username</label>
                <input type="text" id="login-user" class="inputs-form" placeholder="Type your username">

                <div class="i">
                    <i class="fa fa-key"></i>
                </div>
                <label class="label-option">Password</label>
                <input type="password" id="login-pass" class="inputs-form" placeholder="Type your password">
                <i id="show-pass" class="fa fa-eye"></i>

                <input type="submit" id="btn-form" value="Let's go">
            </form>
            <img id="dracula-img" src="https://creazilla-store.fra1.digitaloceanspaces.com/cliparts/60122/dracula-clipart-xl.png">
        </div>


        <script src="js/init.js"></script>
    </body>

</html>
